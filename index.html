<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
    Any easy to ensure that JavaScript starts to run
    after the browsers has interpreted all the HTML on the HTML page
    to a DOM structure is to add your script tag last in the body

    It's important to set the attribute type to "module"
    otherwise you can't use import/export in your JavaScript files
  -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
